<html>

<head>
  <title>QSim</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
    integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
    crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      background: #fafafa;
    }

    .c1 {
      margin: 0;
      border: none !important;
      height: calc(100% - 98px) !important;
      width: 100% !important;
      border-radius: 0;
      background: #263238 !important;
      color: #fafafa !important;
      font-size: 14px;
      line-height: 27px;
      letter-spacing: 1.5px;
      margin: 0;
      padding: 0;
      -webkit-box-shadow: none !important;
      -moz-box-shadow: none !important;
      box-shadow: none !important;
      resize: none;
    }

    .col1 {
      position: relative;
      height: 100vh !important;
      margin-bottom: 0;
      border-right: solid thick #007bff;
      background: #263238 !important;
      color: #fafafa !important;
    }

    .btn-wrap {
      border-radius: 50%;
      position: absolute;
      top: 5%;
      right: -37px;
      width: 70px;
      height: 70px;
      padding: 5px;
      background: #fafafa;
    }
    .col1 input[type='submit'] {
      border-radius: 50%;
      box-shadow: 2px 0px 3px 0px #909090;
      top: 5%;
      width: 100%;
      height: 100%;

    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <form method="POST" class="col-md-4 col1" id="main_form">
        <div class="p-5">
          <textarea name="code" class="form-control c1" rows="20" placeholder="Code Here"></textarea>
        </div>
        <div class="btn-wrap">
        	<input type="submit" value="&#9658;" class="btn btn-primary">
    	</div>
      </form>
      <div class="col-md-8 p-5">
        <pre class="well" id="resluts"></pre>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $('#main_form').on('submit', function (e) {
        e.preventDefault();
        $('#resluts').text("Executing...");
        $.post("", $("#main_form").serialize(), function (data) {
          $('#resluts').text(data);
        });
      });
    });

  </script>

</body>

</html>
